<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | FoodShare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    @keyframes softFade {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .fade-soft {
      animation: softFade 3s ease-in-out infinite;
    }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .overlay {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    .login-card {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 1;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .login-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .login-card label {
      color: #333;
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
    }
    .login-card input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      background: #fff;
    }
    .login-card button {
      background-color: #38a169;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      width: 100%;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .login-card button:hover:not(:disabled) {
      background-color: #2f855a;
    }
    .login-error {
      color: #dc2626;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      min-height: 1.25rem;
    }
  </style>
</head>
<body>

  <div class="absolute top-6 w-full text-center z-20 px-4 mb-12">
    <h1 class="text-3xl md:text-4xl font-bold text-white drop-shadow-lg">
      RefedConnect – <span class="text-green-300 fade-soft">Sharing food, connecting hearts</span>
    </h1>
    <p class="text-white mt-2 text-sm italic animate-fade-in-down-delay">
      by Chanchal and Jay
    </p>
  </div>

  <div class="overlay"></div>

  <div class="flex items-center justify-center w-full min-h-screen relative z-10 px-4 pt-12">
    <div class="login-card mx-auto">

      <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login to FoodShare</h2>

      <form id="loginForm" novalidate>
        <div>
          <label for="email">Account</label>
          <input type="email" id="email" placeholder="you@example.com" autocomplete="email" required />
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="********" required minlength="6" autocomplete="current-password" />
        </div>

        <p id="loginError" class="login-error"></p>

        <button type="submit">Login</button>
      </form>

      <div id="g_id_onload"
           data-client_id="1025188202778-0rscntbvu3t1g5m2bel69054o84o1a7a.apps.googleusercontent.com"
           data-callback="handleGoogleLogin"
           data-auto_prompt="false"
           data-ux_mode="popup">
      </div>

      <div class="g_id_signin"
           data-type="standard"
           data-size="large"
           data-theme="outline"
           data-text="sign_in_with"
           data-shape="rectangular"
           data-logo_alignment="left">
      </div>

      <p class="text-center mt-4 text-sm text-gray-600">
        New here? <a href="#" class="text-green-700 font-semibold hover:underline">Sign in using Google and select your role</a>
      </p>
    </div>
  </div>

  <script>
    function parseJwt(token) {
      try {
        const base64Payload = token.split('.')[1];
        const payload = atob(base64Payload.replace(/-/g, '+').replace(/_/g, '/'));
        return JSON.parse(payload);
      } catch (e) {
        return null;
      }
    }

    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');
    const submitBtn = loginForm.querySelector('button[type="submit"]');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginError.textContent = '';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Logging in...';

      const email = loginForm.email.value.trim();
      const password = loginForm.password.value;

      if (!email || !password) {
        loginError.textContent = 'Please fill in all fields.';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login';
        return;
      }

      try {
        const res = await fetch('https://foodshare-app.onrender.com/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok && data.token) {
          const userPayload = parseJwt(data.token);
          if (!userPayload || !userPayload.role) {
            loginError.textContent = 'Invalid token received.';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Login';
            return;
          }

          const role = userPayload.role;
          if (role === 'donor') {
            localStorage.setItem('donor_token', data.token);
            window.location.href = 'donor-dashboard.html';
          } else if (role === 'ngo') {
            localStorage.setItem('ngo_token', data.token);
            window.location.href = 'ngo-dashboard.html';
          } else if (role === 'biogas') {
            localStorage.setItem('biogas_token', data.token);
            window.location.href = 'biogas-dashboard.html';
          } else {
            loginError.textContent = 'Unrecognized role.';
          }

        } else {
          loginError.textContent = data.message || 'Login failed. Please check credentials.';
        }

      } catch (err) {
        loginError.textContent = 'Server error. Try again later.';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login';
      }
    });

    async function handleGoogleLogin(response) {
  try {
    const res = await fetch('https://foodshare-app.onrender.com/api/auth/google', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ credential: response.credential })
    });

    const data = await res.json();

    if (res.ok && data.token) {
      const payload = parseJwt(data.token);
      const role = payload.role;

      // Save token temporarily (we'll reuse this in select-role.html)
      localStorage.setItem("google_token", data.token);

      if (role === 'donor') {
        localStorage.setItem('donor_token', data.token);
        window.location.href = 'donor-dashboard.html';
      } else if (role === 'ngo') {
        localStorage.setItem('ngo_token', data.token);
        window.location.href = 'ngo-dashboard.html';
      } else if (role === 'biogas') {
        localStorage.setItem('biogas_token', data.token);
        window.location.href = 'biogas-dashboard.html';
      } else {
        // No role yet → Go to role selection
        window.location.href = 'select-role.html';
      }
    } else {
      alert("Google login failed: " + data.message);
    }
  } catch (err) {
    alert("Google login error: " + err.message);
  }
}

  </script>
</body>
</html>
