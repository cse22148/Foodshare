<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Role</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('./select-role.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .backdrop {
      background-color: rgba(0, 0, 0, 0.6);
    }

    .custom-select {
      background-color: #000000; /* Black dropdown */
      color: white;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="backdrop rounded-xl p-10 max-w-md w-full text-white">
    <h1 class="text-3xl font-bold mb-4 text-center">Welcome to FoodShare</h1>
    <p class="text-center mb-6">Please select your role to complete your account setup</p>

    <form id="roleForm" class="space-y-6">
      <div>
        <label for="role" class="block text-sm font-medium mb-2">Select Role</label>
        <select id="role" name="role" class="w-full px-4 py-2 rounded custom-select" required>
          <option value="" disabled selected>Choose a role</option>
          <option value="donor">Donor</option>
          <option value="ngo">NGO Agent</option>
          <option value="biogas">Biogas Agent</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">
        Continue
      </button>
    </form>
  </div>

  <script>
    document.getElementById('roleForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const role = document.getElementById('role').value;

      const token = localStorage.getItem('token');
      if (!token) {
        alert('User not authenticated');
        return;
      }

      try {
        const res = await fetch('https://foodshare-app.onrender.com/api/user/set-role', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ role })
        });

        const data = await res.json();
        if (res.ok) {
          // Redirect to appropriate dashboard
          if (role === 'donor') {
            window.location.href = './donor-dashboard.html';
          } else if (role === 'ngo') {
            window.location.href = './ngo-dashboard.html';
          } else if (role === 'biogas') {
            window.location.href = './biogas-dashboard.html';
          }
        } else {
          alert(data.message || 'Something went wrong!');
        }
      } catch (err) {
        console.error('Error:', err);
        alert('An error occurred while submitting your role.');
      }
    });
  </script>
</body>
</html>
